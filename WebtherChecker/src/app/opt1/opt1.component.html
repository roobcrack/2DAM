<div class="option-content">
  <h2>{{head}}</h2>
  <form (ngSubmit)="onSubmit()" #altitudeForm="ngForm">
    <div class="form-group">
      <label for="alt">Altitude: </label>
      <input type="number" id="alt" name="alt" [(ngModel)]="alt" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="lat">Latitude: </label>
      <input type="number" id="lat" name="lat" [(ngModel)]="lat" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Check</button>
  </form>
  <div>
    <h3>Result:</h3>
    <p>{{ result }}</p> <!-- Show the result message -->
  </div>
</div>
