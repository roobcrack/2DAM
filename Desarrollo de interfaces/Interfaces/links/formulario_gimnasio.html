<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Alta de Socios - Gimnasio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="formulario_reserva_padel.html">Reserva de Pista en Padel</a></li>
                <li><a href="pantalla_publica.html">Pantalla Pública</a></li>
                <li><a href="gestionar_clientes.html">Gestión de Clientes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Formulario de Alta de Socios</h1>
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono"><br><br>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

            <button type="submit">Registrar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Diseño de Interfaces</p>
    </footer>
</body>
</html>
